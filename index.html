<!DOCTYPE html>
<html>

        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= title %></title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>

        <% } %>
    </body>
